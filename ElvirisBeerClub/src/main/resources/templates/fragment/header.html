<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>header</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header th:fragment="header">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <a href="https://www.elviris.com/"><img src="/img/logo.png" id="logo" alt=""></a>
                    <h2 sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')"> <span
                            th:text="${nombreSocio.nombre+' '+nombreSocio.apellidos}">Usuario</span></h2>
                    <a href="../plantillas/ingresosCuota.html" th:href="@{/ingresosCuota}"
                        sec:authorize="hasRole('ROLE_ADMIN')">Contabilidad<span class="sr-only"></span></a>
                    </br>
                    <a class="nav-link" href="../plantillas/reservas.html" th:href="@{/reservas}"
                        sec:authorize="hasRole('ROLE_ADMIN')">Reservas<span class="sr-only">)</span></a>
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-dark bg-light row">
                            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto col-4">
                                    <li class="nav-item">
                                        <a class="nav-link" href="../plantillas/inicio.html"
                                            th:href="@{/inicio}">Inicio<span class="sr-only"></span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="../plantillas/quienes.html"
                                            th:href="@{/quienes}">Quienes Somos<span class="sr-only">)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="../plantillas/cervezas.html"
                                            th:href="@{/cervezas}">Cervezas<span class="sr-only">)</span></a>
                                    </li>
                                </ul>
                                <div class="col-4 d-none d-lg-block d-xl-block">
                                    <a href="../plantillas/inicio.html" th:href="@{/inicio}"><img id="logobeer"
                                            src="/img/logobeer.png" alt=""></a>
                                </div>
                                <ul class="navbar-nav mr-auto col-4">
                                    <li class="nav-item">
                                        <a class="nav-link" href="../plantillas/eventos.html"
                                            th:href="@{/eventos}">Eventos<span class="sr-only"></span></a>
                                    </li>
                                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a class="nav-link" href="../plantillas/socios.html"
                                            th:href="@{/socios}">Socios<span class="sr-only"></span></a>
                                    </li>
                                    <li class="nav-item" sec:authorize="hasRole('ROLE_USER') && !hasRole('ROLE_ADMIN')">
                                        <a class="nav-link" href="../plantillas/reservas.html"
                                            th:href="@{/reservas}">Reservas<span class="sr-only">)</span></a>
                                    </li>
                                    <li class="nav-item" sec:authorize="!hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                                        <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal">Iniciar
                                            Sesión<span class="sr-only">)</span></a>
                                    </li>
                                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                                        <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
                                        <a class="nav-link"
                                            href="javascript:document.getElementById('logoutForm').submit()">Cerrar
                                            Sesión</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
