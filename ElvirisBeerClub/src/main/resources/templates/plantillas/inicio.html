<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<head>
<title>Inicio</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/css.css" th:href="@{/css/css.css}">
</head>
<body>
<form th:action="@{/logout}" method="POST" id="logoutForm"></form>
	<header th:insert="fragment/header.html :: header"></header>
	 <div th:insert="fragment/login.html :: login"></div>
	 <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
	<div class="row">
		<div id="carouselId" class="carousel slide" data-ride="carousel">

			<div class="carousel-inner " role="listbox">
				<div class="carousel-item active">
					<img data-src="holder.js/900x500/auto/#777:#555/text:First slide"
						src="/img/elviris.jpg" th:src="@{/img/elviris.jpg}" alt="First slide">
					<div class="carousel-caption d-none d-md-block"></div>
				</div>
				<div class="carousel-item">
					<img data-src="holder.js/900x500/auto/#666:#444/text:Second slide"
						src="/img/elviris1.jpg" th:src="@{/img/elviris1.jpg}" alt="Second slide">
					<div class="carousel-caption d-none d-md-block"></div>
				</div>
				<div class="carousel-item">
					<img data-src="holder.js/900x500/auto/#666:#444/text:Third slide"
						src="/img/elviris2.jpg" th:src="@{/img/elviris2.jpg}" alt="Third slide">
					<div class="carousel-caption d-none d-md-block"></div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselId" role="button"
				data-slide="prev"> <span class="carousel-control-prev-icon"
				aria-hidden="true"></span> <span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselId" role="button"
				data-slide="next"> <span class="carousel-control-next-icon"
				aria-hidden="true"></span> <span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<footer th:replace="fragment/footer.html :: footer"></footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
